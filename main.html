<!DOCTYPE html>
<html lang="en">
  <head>
    <style></style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <table>
      <!-- first row -->
      <tr>
        <td>
          <table border="2">
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>

        <td>
          <table border="2">
            <tr>
              <th>Nested Table 1</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- second row -->
      <tr>
        <td>
          <table border="2">
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>

            <tr>
              <td>
                <a href="http://127.0.0.1:5502/main.html">Nested Table</a>
              </td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>

        <td>
          <table border="2">
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr>
              <td style="background-color: black; color: white">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
